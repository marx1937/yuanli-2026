<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>土地公後台管理</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body { background-color: #f0f2f5; padding-bottom: 50px; font-family: "Microsoft JhengHei", sans-serif; }
        
        .header-bar {
            background: linear-gradient(135deg, #343a40, #212529);
            color: white;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .data-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            margin-bottom: 25px;
            border: none;
            transition: transform 0.2s;
        }

        /* 讓圖片變大張，像 IG 一樣 */
        .card-img-box {
            height: 250px; /* 照片高度固定，看起來整齊 */
            overflow: hidden;
            position: relative;
            background-color: #eee;
        }
        
        .card-img-box img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 讓照片填滿不變形 */
        }

        /* 漂浮的里別標籤 */
        .area-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0,0,0,0.7);
            color: #ffeb3b;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            backdrop-filter: blur(2px);
        }

        .card-content { padding: 20px; }

        .note-box {
            background-color: #f8f9fa;
            border-left: 4px solid #17a2b8;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            color: #555;
            font-size: 0.95rem;
        }

        .btn-delete {
            border-radius: 50px;
            padding: 10px;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 4px 6px rgba(220, 53, 69, 0.3);
        }
    </style>
</head>
<body>

    <div class="header-bar">
        <h4 class="m-0 mb-2"><i class="fas fa-user-shield"></i> 土地公違規取締中心</h4>
        <div>
            <a href="/" class="btn btn-sm btn-outline-light mr-2">
                <i class="fas fa-home"></i> 回首頁
            </a>
            <a href="/logout" class="btn btn-sm btn-outline-warning">
                <i class="fas fa-sign-out-alt"></i> 登出
            </a>
        </div>
    </div>

    <div class="container">
        {% if rows|length == 0 %}
            <div class="text-center text-muted mt-5">
                <i class="fas fa-box-open fa-4x mb-3" style="color: #ccc;"></i>
                <p>目前乾乾淨淨，沒有任何資料！</p>
            </div>
        {% endif %}

        {% for row in rows %}
        <div class="data-card">
            
            <div class="card-img-box">
                <a href="{{ row[4] }}" target="_blank">
                    <img src="{{ row[4] }}" alt="土地公照片">
                </a>
                <span class="area-badge">
                    <i class="fas fa-map-marker-alt"></i> {{ row[2] }}
                </span>
            </div>
            
            <div class="card-content">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h5 class="mb-0 font-weight-bold text-dark">
                        <i class="fas fa-user-circle text-secondary"></i> {{ row[1] or '熱心串友' }}
                    </h5>
                    <small class="text-muted">{{ row[5] }}</small> </div>
                
                <div class="note-box">
                    {% if row[3] %}
                        {{ row[3] }}
                    {% else %}
                        <em class="text-muted">（這位信徒沒有寫故事...）</em>
                    {% endif %}
                </div>

                <a href="/delete/{{ row[0] }}" class="btn btn-danger btn-block btn-delete mt-3" onclick="return confirm('大哥，刀下留人！\n\n確定真的要刪除這筆資料嗎？\n刪掉就真的沒囉！');">
                    <i class="fas fa-trash-alt"></i> 刪除此資料
                </a>
            </div>
        </div>
        {% endfor %}
    </div>

</body>
</html>
