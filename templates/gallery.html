<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>åœŸåœ°å…¬åœ–åº«ç‰†</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <style>
        body { background-color: #fafafa; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; padding-bottom: 60px; }

        /* é ‚éƒ¨å°è¦½åˆ— */
        .app-header {
            background: white; border-bottom: 1px solid #dbdbdb;
            padding: 10px 15px; text-align: center; position: sticky; top: 0; z-index: 100;
            display: flex; justify-content: space-between; align-items: center; height: 50px;
        }
        .header-title { font-weight: bold; font-size: 1.1rem; color: #262626; }
        .header-btn { color: #262626; font-size: 1.2rem; text-decoration: none; }

        /* ğŸ” ç¯©é¸å·¥å…·åˆ— (æ–°å¢çš„éƒ¨åˆ†) */
        .filter-bar {
            background: #fff; padding: 10px; 
            border-bottom: 1px solid #eee;
            position: sticky; top: 50px; z-index: 99;
            display: flex; gap: 10px; overflow-x: auto;
            white-space: nowrap;
        }
        .custom-select {
            border-radius: 20px; font-size: 0.9rem; padding-top: 5px; padding-bottom: 5px; height: auto;
            border: 1px solid #ddd; background-color: #f8f9fa;
        }
        .custom-select:focus { box-shadow: none; border-color: #aaa; }

        /* IG é¢¨æ ¼ç…§ç‰‡ç¶²æ ¼ */
        .gallery-grid { display: flex; flex-wrap: wrap; margin-right: -1px; margin-left: -1px; }
        .gallery-item {
            position: relative; flex: 0 0 33.333%; max-width: 33.333%;
            padding: 1px; cursor: pointer;
        }
        .square-box {
            position: relative; width: 100%; padding-bottom: 100%;
            background-color: #eee; overflow: hidden;
        }
        .square-box img {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; transition: transform 0.3s;
        }
        .gallery-item:active img { opacity: 0.8; }

        .loading-state { padding: 50px; text-align: center; color: #999; width: 100%; }

        /* æ¨¡æ…‹æ¡† */
        .modal-content { background-color: transparent; border: none; }
        .modal-body { padding: 0; text-align: center; }
        .full-img { max-width: 100%; border-radius: 5px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .img-info { 
            background: white; padding: 15px; border-radius: 0 0 10px 10px; text-align: left; 
            color: #333; margin-top: -5px; 
        }
    </style>
</head>
<body>

    <div class="app-header">
        <a href="/" class="header-btn"><i class="fas fa-chevron-left"></i></a>
        <div class="header-title" id="page-title">åœŸåœ°å…¬åœ–åº«ç‰†</div>
        <a href="/upload" class="header-btn"><i class="far fa-plus-square"></i></a>
    </div>

    <div class="filter-bar">
        <select class="custom-select" id="area-filter">
            <option value="all">ğŸ“ å…¨éƒ¨åœ°å€</option>
            </select>
        <select class="custom-select" id="user-filter">
            <option value="all">ğŸ‘¤ å…¨éƒ¨è²¢ç»è€…</option>
            </select>
    </div>

    <div class="container-fluid p-0">
        <div id="ig-grid" class="gallery-grid">
            <div class="loading-state"><i class="fas fa-spinner fa-spin fa-2x"></i><br>è¼‰å…¥ä¸­...</div>
        </div>
        <div id="no-result" style="display:none; text-align:center; padding:40px; color:#999;">
            <i class="far fa-sad-tear fa-2x"></i><br><br>æ‰¾ä¸åˆ°ç¬¦åˆçš„ç…§ç‰‡è€¶
        </div>
    </div>

    <div class="modal fade" id="photoModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="" id="modal-img" class="full-img">
                    <div class="img-info">
                        <h5 id="modal-area" style="font-weight:bold; margin-bottom:5px;"></h5>
                        <p id="modal-user" style="color:#666; font-size:0.9rem; margin-bottom:5px;"></p>
                        <p id="modal-note" style="color:#333; font-size:0.95rem;"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    
    <script>
        var allData = []; // å„²å­˜æ‰€æœ‰ç…§ç‰‡è³‡æ–™

        $(document).ready(function() {
            // 1. æŠ“å–è³‡æ–™
            $.getJSON('/api/locations', function(data) {
                allData = data.reverse(); // æœ€æ–°çš„åœ¨å‰é¢
                initFilters(allData);     // åˆå§‹åŒ–ç¯©é¸é¸å–®
                renderGallery(allData);   // ç•«å‡ºç…§ç‰‡
            }).fail(function() {
                $('#ig-grid').html('<div class="loading-state">è®€å–å¤±æ•—ï¼Œè«‹é‡æ•´é é¢</div>');
            });

            // 2. ç›£è½ç¯©é¸è®Šæ›´
            $('#area-filter, #user-filter').on('change', function() {
                var selectedArea = $('#area-filter').val();
                var selectedUser = $('#user-filter').val();

                // é€²è¡Œéæ¿¾
                var filtered = allData.filter(function(item) {
                    var matchArea = (selectedArea === 'all') || (item.area === selectedArea);
                    var matchUser = (selectedUser === 'all') || (item.nickname === selectedUser);
                    return matchArea && matchUser;
                });

                renderGallery(filtered);
            });
        });

        // åˆå§‹åŒ–ç¯©é¸é¸å–® (è‡ªå‹•æ‰¾å‡ºæœ‰çš„é‡Œè·Ÿäºº)
        function initFilters(data) {
            var areas = new Set();
            var users = new Set();

            data.forEach(function(item) {
                if(item.area) areas.add(item.area);
                if(item.nickname) users.add(item.nickname);
            });

            // å¡«å…¥åœ°å€é¸å–®
            areas.forEach(function(area) {
                $('#area-filter').append(`<option value="${area}">${area}</option>`);
            });

            // å¡«å…¥ä½¿ç”¨è€…é¸å–®
            users.forEach(function(user) {
                $('#user-filter').append(`<option value="${user}">${user}</option>`);
            });
        }

        // æ¸²æŸ“ç…§ç‰‡ç‰†
        function renderGallery(data) {
            var container = $('#ig-grid');
            var noResult = $('#no-result');
            container.empty();

            if (data.length === 0) {
                noResult.show();
                return;
            } else {
                noResult.hide();
            }

            // æ›´æ–°æ¨™é¡Œæ•¸é‡
            // $('#page-title').text(`åœ–åº«ç‰† (${data.length})`);

            data.forEach(function(item) {
                var imgUrl = item.image_url || 'https://via.placeholder.com/300?text=No+Image';
                
                var html = `
                    <div class="gallery-item" onclick="showPhoto('${imgUrl}', '${item.area}', '${item.nickname}', '${item.note || ""}')">
                        <div class="square-box">
                            <img src="${imgUrl}" loading="lazy">
                        </div>
                    </div>
                `;
                container.append(html);
            });
        }

        function showPhoto(url, area, user, note) {
            $('#modal-img').attr('src', url);
            $('#modal-area').html('<i class="fas fa-map-marker-alt"></i> ' + area);
            $('#modal-user').text('ä¸Šå‚³è€…ï¼š' + (user || 'åŒ¿å'));
            $('#modal-note').text(note ? note : '(æ²’æœ‰å‚™è¨»)');
            $('#photoModal').modal('show');
        }
    </script>
</body>
</html>
