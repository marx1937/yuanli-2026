<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>土地公圖庫牆</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <style>
        body { background-color: #fafafa; /* IG 的背景偏白 */ font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; padding-bottom: 60px; }

        /* 頂部導覽列 (仿 App) */
        .app-header {
            background: white; border-bottom: 1px solid #dbdbdb;
            padding: 15px; text-align: center; position: sticky; top: 0; z-index: 99;
            display: flex; justify-content: space-between; align-items: center;
        }
        .header-title { font-weight: bold; font-size: 1.1rem; color: #262626; }
        .header-btn { color: #262626; font-size: 1.2rem; text-decoration: none; }

        /* IG 風格照片網格 */
        .gallery-grid {
            display: flex; flex-wrap: wrap; margin-right: -1px; margin-left: -1px;
        }
        .gallery-item {
            position: relative;
            flex: 0 0 33.333%; /* 一排三個 */
            max-width: 33.333%;
            padding: 1px; /* 照片間隙 */
            cursor: pointer;
        }
        /* 強制正方形容器 (Aspect Ratio Hack) */
        .square-box {
            position: relative; width: 100%; padding-bottom: 100%; /* 1:1 比例 */
            background-color: #eee; overflow: hidden;
        }
        .square-box img {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; /* 填滿不變形 */
            transition: transform 0.3s;
        }
        .gallery-item:active img { opacity: 0.8; }

        /* 載入中動畫 */
        .loading-state { padding: 50px; text-align: center; color: #999; width: 100%; }
        
        /* 模態框 (點擊放大的黑底視窗) */
        .modal-content { background-color: transparent; border: none; }
        .modal-body { padding: 0; text-align: center; position: relative; }
        .full-img { max-width: 100%; border-radius: 5px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .img-info { 
            background: white; padding: 15px; border-radius: 0 0 10px 10px; text-align: left; 
            color: #333; margin-top: -5px; 
        }

    </style>
</head>
<body>

    <div class="app-header">
        <a href="/" class="header-btn"><i class="fas fa-chevron-left"></i></a>
        <div class="header-title">土地公圖庫牆 ▾</div>
        <a href="/upload" class="header-btn"><i class="far fa-plus-square"></i></a>
    </div>

    <div class="container-fluid p-0">
        <div id="ig-grid" class="gallery-grid">
            <div class="loading-state">
                <i class="fas fa-spinner fa-spin fa-2x"></i><br><br>正在讀取照片...
            </div>
        </div>
    </div>

    <div class="modal fade" id="photoModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="" id="modal-img" class="full-img">
                    <div class="img-info">
                        <h5 id="modal-area" style="font-weight:bold; margin-bottom:5px;"></h5>
                        <p id="modal-user" style="color:#666; font-size:0.9rem; margin-bottom:5px;"></p>
                        <p id="modal-note" style="color:#333; font-size:0.95rem;"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    
    <script>
        $(document).ready(function() {
            // 抓取 API 資料
            $.getJSON('/api/locations', function(data) {
                var container = $('#ig-grid');
                container.empty(); // 清空載入中圖示

                if (data.length === 0) {
                    container.html('<div class="loading-state">目前還沒有照片，快去按右上角 [+] 上傳！</div>');
                    return;
                }

                // 反轉順序 (最新的在上面)
                data.reverse().forEach(function(item) {
                    // 如果沒有圖片網址，就用預設圖 (避免破圖)
                    var imgUrl = item.image_url || 'https://via.placeholder.com/300?text=No+Image';

                    var html = `
                        <div class="gallery-item" onclick="showPhoto('${imgUrl}', '${item.area}', '${item.nickname}', '${item.note || ""}')">
                            <div class="square-box">
                                <img src="${imgUrl}" loading="lazy">
                            </div>
                        </div>
                    `;
                    container.append(html);
                });
            }).fail(function() {
                $('#ig-grid').html('<div class="loading-state">讀取失敗，請重新整理頁面。</div>');
            });
        });

        // 顯示大圖的函式
        function showPhoto(url, area, user, note) {
            $('#modal-img').attr('src', url);
            $('#modal-area').html('<i class="fas fa-map-marker-alt"></i> ' + area);
            $('#modal-user').text('上傳者：' + (user || '匿名'));
            $('#modal-note').text(note ? note : '(沒有備註)');
            $('#photoModal').modal('show');
        }
    </script>
</body>
</html>
