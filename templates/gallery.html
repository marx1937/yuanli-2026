    <script>
        $(document).ready(function() {
            var allData = [];
            var currentImageUrl = ''; // æš«å­˜ç›®å‰çš„åœ–ç‰‡é€£çµçµ¦ LINE åˆ†äº«ç”¨

            $.getJSON('/api/locations', function(data) {
                allData = data;

            function renderGallery(data) {
                var html = '';
                if(data.length === 0) {
                    $('#gallery').html('<div class="col-12 text-center mt-5 text-muted">é‚„æ²’æœ‰ç…§ç‰‡ï¼Œå¿«å»ä¸Šå‚³å§ï¼</div>');
                    return;
                }
                data.reverse().forEach(function(item) {
                    var safeDesc = (item.description || 'æ²’æœ‰å‚™è¨»').replace(/"/g, '&quot;');
                    var safeName = (item.nickname || 'ç†±å¿ƒä¸²å‹').replace(/"/g, '&quot;');
                    
                    // æŠŠè³‡æ–™å¡é€² onclickï¼Œæ–¹ä¾¿ Modal è®€å–
                    html += `
                        <div class="gallery-item" onclick='showImage("${item.image_url}", "${safeName}", "${safeDesc}", ${item.lat}, ${item.lng})'>
                            <img src="${item.image_url}" loading="lazy">
                        </div>
                    `;
                });
                $('#gallery').html(html);
            }

            function setupFilters(data) {
                var users = new Set();
                data.forEach(item => { if(item.nickname) users.add(item.nickname); });
                users.forEach(user => { $('#userFilter').append(`<option value="${user}">${user}</option>`); });
            }

            $('#userFilter').change(function() {
                var selectedUser = $(this).val();
                if (selectedUser === 'all') renderGallery(allData);
                else renderGallery(allData.filter(item => item.nickname === selectedUser));
            });

            // ğŸ”¥ é¡¯ç¤º Modal çš„æ ¸å¿ƒåŠŸèƒ½
            window.showImage = function(url, name, desc, lat, lng) {
                currentImageUrl = url; // å­˜èµ·ä¾†çµ¦ LINE ç”¨
                
                $('#modalImage').attr('src', url);
                $('#modalHunter').text('ä¸Šå‚³è€…ï¼š' + name);
                $('#modalDesc').text(desc);
                
                // åœ°é»é¡¯ç¤ºé‚è¼¯
                var locationText = desc;
                if(!desc || desc === 'æ²’æœ‰å‚™è¨»') {
                     locationText = `ğŸ“ åº§æ¨™ï¼š${lat.toFixed(4)}, ${lng.toFixed(4)}`;
                } else if (desc.length > 10) {
                     locationText = 'ğŸ“ ç™¼ç¾åœ°é»'; // å¦‚æœå‚™è¨»å¤ªé•·ï¼Œæ¨™é¡Œå°±ç°¡çŸ­é»
                } else {

                $('#modalLocation').text(locationText);

            // ğŸ”¥ LINE åˆ†äº«åŠŸèƒ½
            window.shareToLine = function() {

        });
