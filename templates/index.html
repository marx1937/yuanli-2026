{% extends "base.html" %}
{% set active_page = "home" %}

{% block styles %}
<style>
    /* --- 頂部英雄區 --- */
    .hero-section { position: relative; margin-bottom: 15px; }
    .hero-banner {
        width: 100%; height: auto; display: block;
        mask-image: linear-gradient(to bottom, black 70%, transparent 100%);
        -webkit-mask-image: linear-gradient(to bottom, black 70%, transparent 100%);
    }

    .hero-text-container {
        display: flex; flex-direction: column; align-items: center; width: 100%;
        margin-top: -20px; position: relative; z-index: 10;
    }

    .app-logo-img {
        width: 65%; max-width: 280px; height: auto; display: block;
        filter: drop-shadow(0 5px 5px rgba(93, 64, 55, 0.2));
        margin-top: 15px; margin-bottom: 5px;
    }
    
    .sub-title-badge {
        background: transparent; 
        color: #8d6e63; font-weight: bold; font-size: 1rem;
        padding: 5px 15px;
        border: 1px dashed #bcaaa4; 
        border-radius: 20px;
    }

    /* --- 報馬仔 --- */
    .news-ticker-container {
        width: 92%; max-width: 400px; 
        margin: 15px auto 25px auto; 
        background: #fff8e1; 
        border-radius: 15px; 
        box-shadow: 0 2px 8px rgba(93, 64, 55, 0.05); 
        padding: 10px 15px;
        display: flex; align-items: center;
        border: 1px solid #ffe082; 
        position: relative; z-index: 20;
        text-decoration: none !important;
        overflow: hidden; 
    }
    .news-ticker-container:active { transform: scale(0.98); background: #ffecb3; }

    .bao-ma-zai-badge {
        color: #d32f2f; font-weight: bold; font-size: 0.9rem;
        margin-right: 10px; white-space: nowrap;
        display: flex; align-items: center;
        z-index: 25; background: #fff8e1; 
        padding-right: 5px;
    }
    .bao-ma-zai-badge i { margin-right: 5px; }

    .ticker-content { flex: 1; height: 24px; position: relative; overflow: hidden; }
    
    .ticker-text {
        font-size: 0.9rem; color: #5d4037; font-weight: bold; 
        position: absolute; white-space: nowrap; 
        top: 2px; transform: translateX(100%); opacity: 0; 
    }

    .ticker-text.active {
        opacity: 1;
        animation: marquee-scroll 8s linear infinite; 
    }

    @keyframes marquee-scroll {
        0%   { transform: translateX(100%); }
        100% { transform: translateX(-150%); } 
    }

    /* --- 按鈕共用樣式 --- */
    .menu-btn {
        display: block; width: 92%; max-width: 400px;
        margin: 0 auto 28px auto; 
        border-radius: 25px;
        text-decoration: none !important; position: relative;
        transition: transform 0.1s; overflow: hidden;
        box-shadow: 0 10px 20px rgba(93, 64, 55, 0.1); 
    }
    .menu-btn:active { transform: scale(0.98); }
    .btn-content {
        padding: 5px 20px; height: 100%; display: flex; 
        align-items: center; justify-content: flex-start;
    }
    .btn-text-group { text-align: left; flex: 1; }
    
    /* 主按鈕 */
    .btn-primary-action {
        background: linear-gradient(135deg, #d32f2f 0%, #b71c1c 100%); 
        height: 110px; 
        color: white;
        border: 2px solid rgba(255,255,255,0.2);
    }
