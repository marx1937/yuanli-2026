    {% if active_page == 'home' %}
    <div id="install-amulet" onclick="showInstallGuide()" style="
        position: fixed; 
        bottom: 110px; 
        right: 10px; /* 稍微往右靠一點，更不擋畫面 */
        z-index: 1500; 
        cursor: pointer;
        display: none; 
        animation: float-amulet 3s ease-in-out infinite;
        filter: drop-shadow(0 3px 5px rgba(0,0,0,0.3));
        transition: transform 0.2s;
    ">
        <img src="https://res.cloudinary.com/diuoghid2/image/upload/v1768899372/install_amulet.png" 
             style="width: 50px; height: auto;" 
             alt="把神明請回家">
    </div>
    <style>
        @keyframes float-amulet {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-8px) rotate(3deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        #install-amulet:active { transform: scale(0.95); }
    </style>

    <script>
        // ... (這裡的 script 維持原樣即可) ...
        function checkInstallState() {
            const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
            const isMobile = /Mobi|Android|iPhone|iPad/i.test(navigator.userAgent);
            if (!isStandalone && isMobile) {
                document.getElementById('install-amulet').style.display = 'block';
            }
        }

        function showInstallGuide() {
            let isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
            let titleText = isIOS ? "把神明請回家！" : "安裝尋神 APP";
            let htmlContent = isIOS 
                ? `<div style="text-align:left; font-size:0.95rem; line-height:1.6; color:#5d4037;">
                     1. 點擊下方瀏覽器的 <i class="fas fa-share-square" style="color:#007aff;"></i> <b>分享</b><br>
                     2. 往下滑找到 <i class="far fa-plus-square"></i> <b>加入主畫面</b><br>
                     3. 完成！以後就能全螢幕尋神囉！
                   </div>`
                : `<div style="color:#5d4037;">點擊瀏覽器右上角選單，選擇<b>「安裝應用程式」</b>或<b>「加到主畫面」</b>即可！</div>`;

            Swal.fire({
                title: titleText,
                html: htmlContent,
                imageUrl: 'https://res.cloudinary.com/diuoghid2/image/upload/v1768899372/install_amulet.png',
                imageWidth: 80, /* 彈窗裡的圖維持大一點沒關係，比較看得清楚 */
                imageHeight: 80,
                imageAlt: 'Install Icon',
                confirmButtonText: '收到！',
                confirmButtonColor: '#d32f2f',
                background: '#fffbf0',
                backdrop: `rgba(45, 20, 20, 0.6)`
            });
        }
        window.addEventListener('load', checkInstallState);
    </script>
    {% endif %}
