<!DOCTYPE html>
<html lang="zh-TW">
<head>
        <link rel="manifest" href="/static/manifest.json">
    
    <meta name="theme-color" content="#d32f2f">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Map My God">
    
    <link rel="apple-touch-icon" href="https://res.cloudinary.com/diuoghid2/image/upload/v1768525265/logo.png">

</head>
<body>

    {% block content %}{% endblock %}

    <div class="bottom-nav">
        <a href="/" class="nav-item {% if active_page == 'home' %}active{% endif %}">
            <img src="https://res.cloudinary.com/diuoghid2/image/upload/v1/nav_home.png" class="nav-icon" alt="首頁">
            <span>首頁</span>
        </a>
        
        <a href="/map" class="nav-item {% if active_page == 'map' %}active{% endif %}">
            <img src="https://res.cloudinary.com/diuoghid2/image/upload/v1/nav_map.png" class="nav-icon" alt="地圖">
            <span>地圖</span>
        </a>
        
        <a href="/upload" class="nav-center-btn">
            <img src="https://res.cloudinary.com/diuoghid2/image/upload/v1/nav_upload.png" class="nav-center-icon" alt="上傳">
        </a>
        
        <a href="/gallery" class="nav-item {% if active_page == 'gallery' %}active{% endif %}">
            <img src="https://res.cloudinary.com/diuoghid2/image/upload/v1/nav_gallery.png" class="nav-icon" alt="圖庫">
            <span>圖庫</span>
        </a>
        
        <a href="/leaderboard" class="nav-item {% if active_page == 'leaderboard' %}active{% endif %}">
            <img src="https://res.cloudinary.com/diuoghid2/image/upload/v1/nav_leaderboard.png" class="nav-icon" alt="榜單">
            <span>榜單</span>
        </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    {% block scripts %}{% endblock %}

</body>
</html>
