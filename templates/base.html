<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}尋神情報站 v5.0{% endblock %}</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            font-family: "Microsoft JhengHei", sans-serif;
            margin: 0; padding: 0;
            padding-bottom: 110px !important;
            overflow-y: auto !important;
            overflow-x: hidden;
            background-color: #fdfcf0;
            -webkit-tap-highlight-color: transparent;
        }

        /* 底部導航列 */
        .fake-navbar {
            position: fixed; bottom: 0; width: 100%; 
            background: #fff; border-top: 1px solid #efebe9; 
            padding: 0 5px; height: 90px; 
            display: flex; justify-content: space-around; align-items: center; 
            z-index: 2000;
        }
        .nav-item { text-align: center; color: #a1887f; text-decoration: none; font-size: 0.75rem; flex: 1; display: flex; flex-direction: column; align-items: center; }
        .nav-icon { height: 42px; width: auto; margin-bottom: 3px; }
        .nav-item.active span { color: #d32f2f; font-weight: bold; }
        .nav-center-btn {
            width: 80px; height: 80px; background: linear-gradient(135deg, #e53935 0%, #c62828 100%);
            border-radius: 50%; border: 6px solid #f9f7f2; display: flex; align-items: center; justify-content: center;
            transform: translateY(-35px); box-shadow: 0 8px 15px rgba(198, 40, 40, 0.3);
        }
        .nav-center-icon { height: 55px; width: auto; }
    </style>
    {% block styles %}{% endblock %}
</head>
<body>

    {% block content %}{% endblock %}

    <div class="fake-navbar">
        <a href="/" class="nav-item {% if active_page == 'home' %}active{% endif %}">
            <img src="https://res.cloudinary.com/diuoghid2/image/upload/v1/nav_home.png" class="nav-icon"><span>首頁</span>
        </a>
        <a href="/map" class="nav-item {% if active_page == 'map' %}active{% endif %}">
            <img src="https://res.cloudinary.com/diuoghid2/image/upload/v1/nav_map.png" class="nav-icon"><span>地圖</span>
        </a>
        <a href="/upload" class="nav-center-btn">
            <img src="https://res.cloudinary.com/diuoghid2/image/upload/v1/nav_upload.png" class="nav-center-icon">
        </a>
        <a href="/gallery" class="nav-item {% if active_page == 'gallery' %}active{% endif %}">
            <img src="https://res.cloudinary.com/diuoghid2/image/upload/v1/nav_gallery.png" class="nav-icon"><span>圖庫</span>
        </a>
        <a href="/leaderboard" class="nav-item {% if active_page == 'leaderboard' %}active{% endif %}">
            <img src="https://res.cloudinary.com/diuoghid2/image/upload/v1/nav_leaderboard.png" class="nav-icon"><span>榜單</span>
        </a>
    </div>

    <script>
        if(window.navigator && navigator.serviceWorker) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
                for(let registration of registrations) {
                    registration.unregister();
                }
                console.log('✅ 已清除所有 PWA 快取');
            });
        }
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
