{% extends "base.html" %}
{% set active_page = "map" %}

{% block title %}尋神地圖 (全苑裡戰情版){% endblock %}

{% block styles %}
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />

    <style>
        #map { position: absolute; top: 0; left: 0; width: 100%; height: 100vh; z-index: 1; background-color: #fdfcf0; }
        
        /* 狀態標籤：顯示目前是資料庫連線中還是展示模式 */
        #data-status {
            position: fixed; bottom: 80px; left: 20px; z-index: 900;
            padding: 8px 15px; border-radius: 50px; font-size: 0.8rem; font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15); pointer-events: none;
            backdrop-filter: blur(5px); transition: all 0.3s;
        }
        .status-db { background: rgba(46, 204, 113, 0.9); color: white; border: 1px solid #27ae60; }
        .status-demo { background: rgba(243, 156, 18, 0.9); color: white; border: 1px solid #e67e22; }

        .map-header {
            position: fixed; top: 15px; left: 50%; transform: translateX(-50%);
            z-index: 1000; width: 95%; max-width: 500px; display: flex; gap: 8px;
        }
        .header-capsule {
            background: rgba(255, 255, 255, 0.95); padding: 10px 15px; 
            border-radius: 50px; font-weight: bold; color: #5d4037; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.15); 
            display: inline-flex; align-items: center; border: 1px solid rgba(0,0,0,0.1);
            cursor: pointer; backdrop-filter: blur(5px); flex: 1; justify-content: center;
        }
        .header-capsule:active { transform: scale(0.95); background: #fff8e1; }
        .data-badge { background: #d32f2f; color: white; padding: 2px 8px; border-radius: 10px; margin-left: 5px; font-size: 0.75rem; }

        /* 底部里別面板 */
        #villagePanel {
            position: fixed; bottom: -70%; left: 0; width: 100%; height: 65%;
            background: white; z-index: 2000; border-radius: 25px 25px 0 0;
            box-shadow: 0 -5px 40px rgba(0,0,0,0.2); transition: bottom 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            padding: 20px; box-sizing: border-box; overflow-y: auto;
        }
        #villagePanel.active { bottom: 0; }
        
        .village-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; padding-bottom: 80px; }
        .village-item {
            background: #fff; border: 1px solid #eee; padding: 10px 5px;
            border-radius: 15px; text-align: center; font-size: 0.9rem; cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); transition: transform 0.2s;
        }
        .village-item:active { transform: scale(0.95); border-color: #d32f2f; }
        .color-indicator { width: 40px; height: 4px; border-radius: 2px; margin: 0 auto 8px auto; }

        /* 地圖上的里別標籤 */
        .village-label-icon { 
            color: white; border-radius: 20px; padding: 4px 10px; font-weight: bold; 
            border: 2px solid white; box-shadow: 0 3px 8px rgba(0,0,0,0.3); 
            font-size: 13px; text-align: center; display: flex; flex-direction: column;
            text-shadow: 1px 1px 0 rgba(0,0,0,0.2);
        }
        
        /* 彈窗優化 */
        .leaflet-popup-content-wrapper { border-radius: 20px; overflow: hidden; padding: 0; }
        .leaflet-popup-content { margin: 0; width: 260px !important; }
