        /* è‡ªå®šç¾©åœ–æ¨™æ¨£å¼ (FontAwesome) */
        .custom-div-icon {

</head>
<body>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script>
        var map = L.map('map').setView([24.4418, 120.6543], 13); // é è¨­è‹‘è£¡åº§æ¨™

        // è¼‰å…¥åœ°åœ–åœ–å±¤ (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // å»ºç«‹èšåˆç¾¤çµ„ (è®“å¯†é›†çš„é»è®Šæˆæ•¸å­—åœˆåœˆ)
        var markers = L.markerClusterGroup({
            showCoverageOnHover: false,
            zoomToBoundsOnClick: true
        });

        // è£½ä½œè‡ªå®šç¾©åœ–æ¨™ (ç´…è‰²åœ–é‡˜ + å»Ÿå®‡ç¬¦è™Ÿ)
        var templeIcon = L.divIcon({
            className: 'custom-div-icon',
            html: "<div style='background-color:#c0392b;' class='marker-pin'></div><i class='fas fa-gopuram marker-icon-svg'></i>",
            iconSize: [30, 42],
            iconAnchor: [15, 42]
        });

        // è¼‰å…¥è³‡æ–™
        $.getJSON('/api/locations', function(data) {
            data.forEach(function(item) {
                var lat = item.lat;
                var lng = item.lng;
                var img = item.image_url;
                var nickname = item.nickname || 'ç†±å¿ƒä¸²å‹';
                var desc = item.description || 'ç™¼ç¾ç¥éšŠå‹ï¼';

                // å»ºç«‹å½ˆå‡ºè¦–çª—å…§å®¹ (HTML)
                var popupContent = `
                    <div class="popup-img-box">
                        <img src="${img}" loading="lazy">
                    </div>
                    <div class="popup-info">
                        <div class="popup-title">ğŸ‘¤ ${nickname}</div>
                        <div class="popup-desc">${desc}</div>
                        <a href="https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}" target="_blank" class="popup-btn">
                            <i class="fas fa-location-arrow"></i> å°èˆªå»
                        </a>
                    </div>
                `;

                // å»ºç«‹ Marker ä¸¦åŠ å…¥èšåˆç¾¤çµ„
                var marker = L.marker([lat, lng], { icon: templeIcon }).bindPopup(popupContent);
                markers.addLayer(marker);
            });
            // æœ€å¾Œæ‰æŠŠæ•´å€‹ç¾¤çµ„åŠ å…¥åœ°åœ–ï¼Œæ•ˆèƒ½è¼ƒå¥½
            map.addLayer(markers);
        });

        // å®šä½åŠŸèƒ½
        function locateUser() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = position.coords.latitude;
                    var lng = position.coords.longitude;
                    
                    // é£›åˆ°ä½¿ç”¨è€…ä½ç½®
                    map.flyTo([lat, lng], 16);
                    
                    // æ¨™è¨˜ä½¿ç”¨è€…ä½ç½® (è—è‰²å°åœ“é»)
                    L.circleMarker([lat, lng], {
                        radius: 8,
                        fillColor: "#0984e3",
                        color: "#fff",
                        weight: 2,
                        opacity: 1,
                        fillOpacity: 0.8
                    }).addTo(map).bindPopup("ğŸ“ ä½ åœ¨é€™è£¡").openPopup();

                }, function() {
                    alert("ç„¡æ³•å–å¾—å®šä½ï¼Œè«‹ç¢ºèªGPSå·²é–‹å•Ÿã€‚");
                });
            } else {
                alert("ç€è¦½å™¨ä¸æ”¯æ´å®šä½åŠŸèƒ½ã€‚");
            }
        }
    </script>
