<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>尋神地圖 - 苑裡鎮</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        /* 2. 暴力歸零：確保沒有任何邊距 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* 禁止滑動 */
            background-color: #ffffff; /* 純白背景 */
        }

        /* 3. 地圖本體：絕對佔滿整個視窗 */
        #map {
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        /* 4. 回首頁按鈕 (因為脫離了主版型，要自己加一個) */
        .btn-home {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: white;
            padding: 10px 15px;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            text-decoration: none;
            color: #d32f2f;
            font-weight: bold;
            font-family: "Microsoft JhengHei", sans-serif;
            display: flex; align-items: center; gap: 5px;
        }

        /* 5. 定位按鈕 */
        .btn-gps {
            position: fixed;
            bottom: 40px; /* 放低一點 */
            right: 20px;
            width: 50px; height: 50px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; color: #555;
            z-index: 1000;
            cursor: pointer;
        }
        .btn-gps:active { background: #f0f0f0; }
    </style>
</head>
<body>

    <a href="/" class="btn-home">
        <i class="fas fa-chevron-left"></i> 回首頁
    </a>

    <div id="map"></div>

    <div class="btn-gps" onclick="locateUser()">
        <i class="fas fa-crosshairs"></i>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        var map;
        var userMarker = null;

        // 初始化地圖
        document.addEventListener("DOMContentLoaded", function() {
            initMap();
        });

        function initMap() {
            // 設定中心點
            map = L.map('map', { zoomControl: false }).setView([24.4429, 120.6558], 14);
            
            // 載入 OSM 圖層 (最快、最乾淨)
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '© OpenStreetMap'
            }).addTo(map);

            // 強制刷新尺寸，確保填滿
            setTimeout(function() {
                map.invalidateSize();
            }, 500);
        }

        // 定位功能
        function locateUser() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    var lat = pos.coords.latitude;
                    var lng = pos.coords.longitude;

                    if (userMarker) map.removeLayer(userMarker);
                    
                    userMarker = L.circleMarker([lat, lng], {
                        radius: 10,
                        fillColor: "#2196f3",
                        color: "white",
                        weight: 3,
                        opacity: 1,
                        fillOpacity: 0.9
                    }).addTo(map);

                    map.flyTo([lat, lng], 16);
                }, err => {
                    alert("定位失敗，請確認 GPS 已開啟");
                });
            } else {
                alert("瀏覽器不支援定位");
            }
        }
    </script>
</body>
</html>
