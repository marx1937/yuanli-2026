            { name: "è•‰åŸ”é‡Œ", lat: 24.4055, lng: 120.7255, color: "#16a085", count: 0 },

            { name: "ä¸Šé¤¨é‡Œ", lat: 24.4385, lng: 120.7185, color: "#388e3c", count: 0 },
            { name: "å—æ¸¯é‡Œ", lat: 24.3985, lng: 120.6355, color: "#ffa000", count: 0 },

        var map = L.map('map', { zoomControl: false, preferCanvas: true }).setView([DEFAULT_LAT, DEFAULT_LNG], DEFAULT_ZOOM);

        // 2. ç”Ÿæˆã€Œå±•ç¤ºç”¨æ•¸æ“šã€(ç•¶ API å¤±æ•—æ™‚è‡ªå‹•ä½¿ç”¨)
        function generateDemoData(count) {
            console.warn("âš ï¸ æ­£ä½¿ç”¨å±•ç¤ºæ¨¡å¼ï¼šè‡ªå‹•ç”Ÿæˆ 500 ç­†æ¸¬è©¦æ•¸æ“š");
            $('#data-status').text("å±•ç¤ºæ¨¡å¼ (DBé€£ç·šå¤±æ•—)").addClass('status-demo');
            let demoData = [];
            for (let i = 0; i < count; i++) {
                // åœ¨è‹‘è£¡ç¯„åœå…§éš¨æ©Ÿç”Ÿæˆåº§æ¨™
                demoData.push({
                    lat: 24.4 + Math.random() * 0.08,
                    lng: 120.63 + Math.random() * 0.09,
                    nickname: "æ¸¬è©¦å“¡ " + (i + 1),
                    description: "é€™æ˜¯è‡ªå‹•ç”Ÿæˆçš„è¦åŠƒé»ç¯„ä¾‹æ•¸æ“šã€‚",
                    image_url: "https://picsum.photos/400/300?random=" + i
                });
            }

        }

        // 3. æ ¸å¿ƒè™•ç†é‚è¼¯ (æ”¯æŒ API è³‡æ–™æ ¼å¼è‡ªå‹•æ ¡æ­£)
        function processData(data) {
            $('#totalCount').text(data.length);
            detailCluster.clearLayers();
            VILLAGES.forEach(v => v.count = 0);

            let markerList = [];
            let pinIcon = L.divIcon({
                className: 'custom-div-icon',
                html: "<div class='simple-pin'>ğŸ“</div>",
                iconSize: [30, 30], iconAnchor: [15, 30]
            });

            data.forEach(item => {
                // è‡ªå‹•å°æ¥ä¸åŒæ¬„ä½å (lat/latitude, lng/longitude)
                let lat = item.lat || item.latitude;
                let lng = item.lng || item.longitude;
                if (!lat || !lng) return;

                // æ­¸é¡çµ±è¨ˆ
                let nearest = null; let minDist = Infinity;
                VILLAGES.forEach(v => {
                    let d = Math.sqrt(Math.pow(lat - v.lat, 2) + Math.pow(lng - v.lng, 2));
                    if (d < minDist) { minDist = d; nearest = v; }
                });
                if (nearest) nearest.count++;

                // å»ºç«‹æ¨™è¨˜ (å»¶é² Popup)
                let m = L.marker([lat, lng], { icon: pinIcon });
                m.on('click', function() {
                    if (!this.getPopup()) {
                        this.bindPopup(`
                            <div class="popup-img-box"><img src="${item.image_url || ''}" onerror="this.src='https://placehold.co/400x300?text=ç„¡å½±åƒè³‡æ–™'"></div>
                            <div class="popup-info">
                                <b>${item.nickname || 'æœªå‘½å'}</b>
                                <p style="font-size:0.85rem;color:#666;">${item.description || 'ç„¡æè¿°å…§å®¹'}</p>
                                <a href="https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}" target="_blank" style="background:#d32f2f;color:white;display:block;text-align:center;padding:8px;border-radius:20px;text-decoration:none;margin-top:5px;">å°èˆª</a>
                            </div>
                        `).openPopup();
                    }
                });
                markerList.push(m);
            });

            detailCluster.addLayers(markerList);
            updateVillageUI();
        }

        function updateVillageUI() {
            villageLayer.clearLayers();
            $('#villageGrid').empty();
            VILLAGES.forEach(v => {
                L.marker([v.lat, v.lng], {
                    icon: L.divIcon({
                        className: 'custom-div-icon',
                        html: `<div class="village-label-icon" style="background-color:${v.color}">${v.name}<br><span style="font-size:10px;font-weight:normal;">(${v.count})</span></div>`,
                        iconSize: [70, 40], iconAnchor: [35, 20]
                    })
                }).on('click', () => goToVillage(v.lat, v.lng)).addTo(villageLayer);

                $('#villageGrid').append(`
                    <div class="village-item" onclick="goToVillage(${v.lat}, ${v.lng})">
                        <div class="color-indicator" style="background-color:${v.color}"></div>
                        <b>${v.name}</b><br><span style="color:#888;font-size:11px;">${v.count} ç­†</span>
                    </div>
                `);
            });
        }

        // 4. API è¼‰å…¥èˆ‡éŒ¯èª¤è™•ç†
        function loadData() {
            $.getJSON('/api/locations')
                .done(function(data) {
                    if (data && data.length > 0) {
                        console.log("âœ… è³‡æ–™åº«é€£æ¥æˆåŠŸï¼Œè¼‰å…¥ " + data.length + " ç­†æ•¸æ“š");
                        $('#data-status').text("è³‡æ–™åº«é€£ç·šä¸­").addClass('status-db');
                        processData(data);

                .fail(function(err) {

                    generateDemoData(500); 
                });
        }

        // 5. åœ°åœ–äº’å‹•
        map.on('zoomend', function() {
            if (map.getZoom() >= 15) {
                if (map.hasLayer(villageLayer)) map.removeLayer(villageLayer);
                if (!map.hasLayer(detailCluster)) map.addLayer(detailCluster);
            } else {
                if (!map.hasLayer(villageLayer)) map.addLayer(villageLayer);
                if (map.hasLayer(detailCluster)) map.removeLayer(detailCluster);
            }
        });

        function goToVillage(lat, lng) { $('#villagePanel').removeClass('active'); map.flyTo([lat, lng], 16); }
