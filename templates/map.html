    <script>
        // è‹‘è£¡ 25 é‡Œæ•¸æ“š

            { name: "è¥¿å‹¢é‡Œ", lat: 24.4485, lng: 120.6385, color: "#34495e", count: 0 },
            { name: "æµ·å²¸é‡Œ", lat: 24.4602, lng: 120.6355, color: "#2980b9", count: 0 },
            { name: "å‡ºæ°´é‡Œ", lat: 24.4552, lng: 120.6458, color: "#27ae60", count: 0 },
            { name: "å±±æ±é‡Œ", lat: 24.4488, lng: 120.6655, color: "#8e44ad", count: 0 },
            { name: "å±±è…³é‡Œ", lat: 24.4352, lng: 120.6885, color: "#d35400", count: 0 },

            { name: "çŸ³é®é‡Œ", lat: 24.4252, lng: 120.7155, color: "#c0392b", count: 0 },
            { name: "è•‰åŸ”é‡Œ", lat: 24.4055, lng: 120.7255, color: "#16a085", count: 0 },
            { name: "å—å‹¢é‡Œ", lat: 24.4152, lng: 120.6955, color: "#f39c12", count: 0 },

            { name: "è‹‘å‘é‡Œ", lat: 24.4625, lng: 120.6755, color: "#7b1fa2", count: 0 },
            { name: "æ°´å¡é‡Œ", lat: 24.4552, lng: 120.6885, color: "#00796b", count: 0 },
            { name: "å±±æŸ‘é‡Œ", lat: 24.4685, lng: 120.6555, color: "#afb42b", count: 0 },
            { name: "ç¤¾è‹“é‡Œ", lat: 24.4225, lng: 120.6755, color: "#689f38", count: 0 },
            { name: "ç”°å¿ƒé‡Œ", lat: 24.4325, lng: 120.6612, color: "#5d4037", count: 0 }
        ];

        const DEFAULT_LAT = 24.4418, DEFAULT_LNG = 120.6543, DEFAULT_ZOOM = 13;
        var map = L.map('map', { zoomControl: false, preferCanvas: true }).setView([DEFAULT_LAT, DEFAULT_LNG], DEFAULT_ZOOM);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        var villageLayer = L.layerGroup().addTo(map);
        var detailCluster = L.markerClusterGroup({ chunkedLoading: true });

        // è¨ˆç®—å…©é»ä¹‹é–“çš„è·é›¢ (ç”¨æ–¼æ­¸é¡è³‡æ–™é»å±¬æ–¼å“ªå€‹é‡Œ)
        function getDistance(lat1, lon1, lat2, lon2) {
            return Math.sqrt(Math.pow(lat1 - lat2, 2) + Math.pow(lon1 - lon2, 2));
        }

        // åˆå§‹åŒ–/æ›´æ–°é‡Œåˆ¥æ¨™è¨˜ (åŒ…å«æ•¸æ“šé‡)
        function updateVillageUI() {
            villageLayer.clearLayers();
            $('#villageGrid').empty();

            VILLAGES.forEach(v => {
                // åœ°åœ–æ¨™ç±¤
                var vMarker = L.marker([v.lat, v.lng], {
                    icon: L.divIcon({
                        className: 'custom-div-icon',
                        html: `
                            <div class="village-label-icon" style="background-color: ${v.color}">
                                <span>${v.name}</span>
                                <span class="village-label-count">(${v.count})</span>
                            </div>`,
                        iconSize: [80, 40], iconAnchor: [40, 20]
                    })
                });
                vMarker.on('click', () => goToVillage(v.lat, v.lng));
                villageLayer.addLayer(vMarker);
                
                // é¸å–®é …ç›®
                $('#villageGrid').append(`
                    <div class="village-item" onclick="goToVillage(${v.lat}, ${v.lng})">
                        <div class="color-indicator" style="background-color: ${v.color}"></div>
                        <b>${v.name}</b>
                        <span class="village-count-tag">${v.count} ç­†è³‡æ–™</span>
                    </div>
                `);
            });
        }

        map.on('zoomend', function() {
            var currentZoom = map.getZoom();
            if (currentZoom >= 15) {
                if (map.hasLayer(villageLayer)) map.removeLayer(villageLayer);
                if (!map.hasLayer(detailCluster)) map.addLayer(detailCluster);
            } else {
                if (!map.hasLayer(villageLayer)) map.addLayer(villageLayer);
                if (map.hasLayer(detailCluster)) map.removeLayer(detailCluster);
            }
        });

        function loadData() {
            $.getJSON('/api/locations', function(data) {
                $('#totalCount').text(data.length);
                detailCluster.clearLayers();
                
                // é‡ç½®å„é‡Œè¨ˆæ•¸
                VILLAGES.forEach(v => v.count = 0);

                var markers = [];
                var pinIcon = L.divIcon({
                    className: 'custom-div-icon',
                    html: "<div class='simple-pin'>ğŸ“</div>",
                    iconSize: [30, 30], iconAnchor: [15, 30]
                });

                data.forEach(item => {
                    // 1. é‚è¼¯æ­¸é¡ï¼šæ‰¾å‡ºè·é›¢æ­¤é»æœ€è¿‘çš„é‡Œ
                    let nearestVillage = null;
                    let minDist = Infinity;
                    VILLAGES.forEach(v => {
                        let d = getDistance(item.lat, item.lng, v.lat, v.lng);
                        if(d < minDist) {
                            minDist = d;
                            nearestVillage = v;
                        }
                    });
                    if(nearestVillage) nearestVillage.count++;

                    // 2. å»ºç«‹æ¨™è¨˜
                    var m = L.marker([item.lat, item.lng], { icon: pinIcon });
                    m.on('click', function() {
                        if(!this.getPopup()) {
                            this.bindPopup(`
                                <div class="popup-img-box"><img src="${item.image_url}" loading="lazy"></div>
                                <div class="popup-info">
                                    <b>${item.nickname || 'é„‰è¦ª'}</b>
                                    <p>${item.description || 'ç™¼ç¾è¦åŠƒé»ï¼'}</p>
                                    <a href="https://www.google.com/maps/dir/?api=1&destination=${item.lat},${item.lng}" target="_blank" class="popup-btn">å°èˆª</a>
                                </div>
                            `).openPopup();
                        }
                    });
                    markers.push(m);
                });

                detailCluster.addLayers(markers);
                updateVillageUI(); // æ•¸æ“šè·‘å®Œå¾Œæ›´æ–° UI
            });
        }

        function goToVillage(lat, lng) {
            $('#villagePanel').removeClass('active');
            map.flyTo([lat, lng], 16, { duration: 1.5 });
        }

        function resetMapView() { map.flyTo([DEFAULT_LAT, DEFAULT_LNG], DEFAULT_ZOOM); }
        function toggleVillagePanel() { $('#villagePanel').toggleClass('active'); }

        $(document).ready(function() {
            loadData();
        });
    </script>
