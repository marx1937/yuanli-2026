{% block scripts %}

    <script>
        // 1. è‹‘è£¡ 25 é‡Œä¸­å¿ƒé» (è³‡æ–™ä¸è®Š)
        const VILLAGES = [
            { name: "è‹‘æ±é‡Œ", lat: 24.4442, lng: 120.6558, color: "#e74c3c", count: 0 },
            { name: "è‹‘å—é‡Œ", lat: 24.4388, lng: 120.6535, color: "#3498db", count: 0 },
            { name: "è‹‘åŒ—é‡Œ", lat: 24.4465, lng: 120.6515, color: "#2ecc71", count: 0 },
            { name: "å®¢åº„é‡Œ", lat: 24.4395, lng: 120.6612, color: "#f1c40f", count: 0 },
            { name: "ä¸­æ­£é‡Œ", lat: 24.4412, lng: 120.6508, color: "#9b59b6", count: 0 },
            { name: "æˆ¿è£¡é‡Œ", lat: 24.4342, lng: 120.6455, color: "#1abc9c", count: 0 },
            { name: "æ–°å¾©é‡Œ", lat: 24.4255, lng: 120.6412, color: "#e67e22", count: 0 },
            { name: "è¥¿å‹¢é‡Œ", lat: 24.4485, lng: 120.6385, color: "#34495e", count: 0 },
            { name: "æµ·å²¸é‡Œ", lat: 24.4602, lng: 120.6355, color: "#2980b9", count: 0 },
            { name: "å‡ºæ°´é‡Œ", lat: 24.4552, lng: 120.6458, color: "#27ae60", count: 0 },
            { name: "å±±æ±é‡Œ", lat: 24.4488, lng: 120.6655, color: "#8e44ad", count: 0 },
            { name: "å±±è…³é‡Œ", lat: 24.4352, lng: 120.6885, color: "#d35400", count: 0 },
            { name: "èˆŠç¤¾é‡Œ", lat: 24.4285, lng: 120.6812, color: "#7f8c8d", count: 0 },
            { name: "çŸ³é®é‡Œ", lat: 24.4252, lng: 120.7155, color: "#c0392b", count: 0 },
            { name: "è•‰åŸ”é‡Œ", lat: 24.4055, lng: 120.7255, color: "#16a085", count: 0 },
            { name: "å—å‹¢é‡Œ", lat: 24.4152, lng: 120.6955, color: "#f39c12", count: 0 },
            { name: "æ³°ç”°é‡Œ", lat: 24.4158, lng: 120.6585, color: "#d32f2f", count: 0 },
            { name: "ç‰ç”°é‡Œ", lat: 24.4258, lng: 120.6655, color: "#1976d2", count: 0 },
            { name: "ä¸Šé¤¨é‡Œ", lat: 24.4385, lng: 120.7185, color: "#388e3c", count: 0 },
            { name: "è¥¿å¹³é‡Œ", lat: 24.4550, lng: 120.6350, color: "#ffa000", count: 0 },
            { name: "è‹‘å‘é‡Œ", lat: 24.4625, lng: 120.6755, color: "#7b1fa2", count: 0 },
            { name: "æ°´å¡é‡Œ", lat: 24.4552, lng: 120.6885, color: "#00796b", count: 0 },
            { name: "å±±æŸ‘é‡Œ", lat: 24.4685, lng: 120.6555, color: "#afb42b", count: 0 },
            { name: "ç¤¾è‹“é‡Œ", lat: 24.4225, lng: 120.6755, color: "#689f38", count: 0 },
            { name: "ç”°å¿ƒé‡Œ", lat: 24.4325, lng: 120.6612, color: "#5d4037", count: 0 }
        ];

        // é è¨­è¦–é‡è¨­å®š
        const DEFAULT_LAT = 24.4418, DEFAULT_LNG = 120.6543, DEFAULT_ZOOM = 13;
        
        // ğŸš€ æ•ˆèƒ½å„ªåŒ–æ ¸å¿ƒï¼š
        // 1. preferCanvas: true -> ä½¿ç”¨ Canvas ç¹ªåœ–ï¼Œæ¯” DOM å¿«éå¸¸å¤š
        // 2. wheelDebounceTime -> æ¸›å°‘æ»¾è¼ªç¸®æ”¾çš„é‹ç®—é »ç‡
        var map = L.map('map', { 
            zoomControl: false, 
            preferCanvas: true,
            wheelDebounceTime: 100 
        }).setView([DEFAULT_LAT, DEFAULT_LNG], DEFAULT_ZOOM);

        // ä½¿ç”¨è¼ƒè¼•é‡çš„åœ°åœ–åœ–å±¤ (Voyager)
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
            attribution: 'Â© CartoDB', maxZoom: 19
        }).addTo(map);

        // åœ–å±¤ç®¡ç†
        var villageLayer = L.layerGroup().addTo(map);
        var detailCluster = L.markerClusterGroup({ 
            chunkedLoading: true, // åˆ†æ‰¹è¼‰å…¥ï¼Œå¿…é–‹
            maxClusterRadius: 45, // èšåˆåŠå¾‘
            disableClusteringAtZoom: 16, // æ‹‰åˆ° 16 ç´šæ™‚ï¼Œå¼·åˆ¶ç‚¸é–‹é¡¯ç¤ºæ‰€æœ‰é» (è§£æ±ºæ²’é»é»å•é¡Œ)
            spiderfyOnMaxZoom: true
        });

        // è³‡æ–™è™•ç†
        function processData(data) {
            $('#totalCount').text(data.length);
            
            // 1. è¨ˆç®—é‡Œåˆ¥æ•¸æ“š
            VILLAGES.forEach(v => v.count = 0);
            data.forEach(item => {
                let lat = item.lat || item.latitude;
                let lng = item.lng || item.longitude;
                if (!lat || !lng) return;
                
                // ç°¡å–®è·é›¢ç®—æ³• (æ¯” sqrt å¿«)
                let nearest = null; let minDist = Infinity;
                VILLAGES.forEach(v => {
                    let d = Math.pow(lat - v.lat, 2) + Math.pow(lng - v.lng, 2);
                    if (d < minDist) { minDist = d; nearest = v; }
                });
                if (nearest) nearest.count++;
            });

            updateVillageUI();

            // 2. èƒŒæ™¯å»ºç«‹åœ–é‡˜ (å»¶é² 50ms)
            setTimeout(() => {
                createMarkersBackground(data);
            }, 50);
        }

        function createMarkersBackground(data) {
            let markerList = [];
            let pinIcon = L.divIcon({
                className: 'custom-div-icon',
                html: "<div class='simple-pin'>ğŸ“</div>",
                iconSize: [40, 40], iconAnchor: [20, 40] // ä¿®æ­£éŒ¨é»ä½ç½®ï¼Œç¢ºä¿æº–ç¢º
            });

            data.forEach(item => {
                let lat = item.lat || item.latitude;
                let lng = item.lng || item.longitude;
                if (!lat || !lng) return;

                let m = L.marker([lat, lng], { icon: pinIcon });
                
                // ç¶å®šå½ˆçª—
                m.bindPopup(`
                    <div class="popup-img-box">
                        <img src="${item.image_url || ''}" onerror="this.src='https://placehold.co/400x300?text=ç„¡å½±åƒ'" loading="lazy">
                    </div>
                    <div class="popup-info">
                        <b style="font-size:1.1rem; color:#5d4037;">${item.nickname || 'æœªå‘½å'}</b>
                        <p style="color:#666; font-size:0.9rem; margin:5px 0;">${item.description || 'ç„¡æè¿°'}</p>
                        <a href="https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}" target="_blank" 
                           style="display:block; text-align:center; background:#d32f2f; color:white; padding:8px; border-radius:20px; text-decoration:none; margin-top:10px;">
                           <i class="fas fa-location-arrow"></i> Google å°èˆª
                        </a>
                    </div>
                `);
                markerList.push(m);
            });

            detailCluster.clearLayers();
            detailCluster.addLayers(markerList);
            // æ³¨æ„ï¼šé€™è£¡ä¸ä¸»å‹• addLayer(detailCluster)ï¼Œç”± zoomend äº‹ä»¶æ§åˆ¶é¡¯ç¤º
        }

        function updateVillageUI() {
            villageLayer.clearLayers();
            $('#villageGrid').empty();
            
            VILLAGES.forEach(v => {
                if (v.count > 0) {
                    // åœ°åœ–ä¸Šçš„é‡Œåˆ¥æ¨™ç±¤
                    L.marker([v.lat, v.lng], {
                        icon: L.divIcon({
                            className: 'custom-div-icon',
                            html: `<div class="village-label-icon" style="border-color:${v.color}">${v.name} ${v.count}</div>`,
                            iconSize: [80, 30], iconAnchor: [40, 15]
                        })
                    }).on('click', () => goToVillage(v.lat, v.lng)).addTo(villageLayer);
                }

                // åº•éƒ¨åˆ—è¡¨
                $('#villageGrid').append(`
                    <div class="village-item" onclick="goToVillage(${v.lat}, ${v.lng})">
                        <div class="color-indicator" style="background-color:${v.color}"></div>
                        <b style="color:#5d4037;">${v.name}</b>
                        <div style="font-size:0.8rem; color:#999;">${v.count} è™•ç¥è¹Ÿ</div>
                    </div>
                `);
            });
        }

        // --- æ ¸å¿ƒï¼šç¸®æ”¾é¡¯ç¤ºé‚è¼¯ ---
        map.on('zoomend', function() {
            let z = map.getZoom();
            
            // ç¸®æ”¾å±¤ç´š > 14 æ™‚ï¼Œåˆ‡æ›é¡¯ç¤ºè©³ç´°åœ–é‡˜
            if (z > 14) {
                if (map.hasLayer(villageLayer)) map.removeLayer(villageLayer);
                if (!map.hasLayer(detailCluster)) map.addLayer(detailCluster);
            } else {
                if (!map.hasLayer(villageLayer)) map.addLayer(villageLayer);
                if (map.hasLayer(detailCluster)) map.removeLayer(detailCluster);
            }
        });

        // é»æ“Šé‡Œåˆ¥ -> é£›å»è©²åœ° -> ç¸®æ”¾å±¤ç´šè¨­ç‚º 16 (ç¢ºä¿æœƒè§¸ç™¼é»é»é¡¯ç¤º)
        function goToVillage(lat, lng) { 
            $('#villagePanel').removeClass('active'); 
            map.flyTo([lat, lng], 16, { duration: 1.0 }); // ç¸®çŸ­é£›è¡Œæ™‚é–“ï¼Œæ„Ÿè¦ºæ›´å¿«
        }
        
        function resetMapView() { map.flyTo([DEFAULT_LAT, DEFAULT_LNG], DEFAULT_ZOOM); }
        function toggleVillagePanel() { $('#villagePanel').toggleClass('active'); }

        // --- è³‡æ–™è¼‰å…¥ ---
        function loadData() {
            $.getJSON('/api/locations')
                .done(function(data) {
                    if (data && data.length > 0) {
                        $('#data-status').html('<i class="fas fa-check-circle"></i> è³‡æ–™é€£ç·š').addClass('status-db');
                        processData(data);
                    } else { generateDemoData(); }
                })
                .fail(function() { generateDemoData(); });
        }

        function generateDemoData() {
            $('#data-status').html('<i class="fas fa-cube"></i> æ¼”ç¤ºæ¨¡å¼').addClass('status-demo');
            let data = [];
            for(let i=0; i<500; i++) {
                data.push({
                    lat: 24.4 + Math.random()*0.08, 
                    lng: 120.63 + Math.random()*0.09,
                    nickname: "æ¼”ç¤ºé» " + i
                });
            }
            processData(data);
        }

        $(document).ready(loadData);
    </script>
