    <script>
        // --- 1. åŸºç¤è¨­å®šï¼šè‹‘è£¡ 25 é‡Œåº§æ¨™ ---
        const VILLAGES = [
            { name: "è‹‘æ±é‡Œ", lat: 24.4442, lng: 120.6558, color: "#e74c3c", count: 0 },
            { name: "è‹‘å—é‡Œ", lat: 24.4388, lng: 120.6535, color: "#3498db", count: 0 },
            { name: "è‹‘åŒ—é‡Œ", lat: 24.4465, lng: 120.6515, color: "#2ecc71", count: 0 },
            { name: "å®¢åº„é‡Œ", lat: 24.4395, lng: 120.6612, color: "#f1c40f", count: 0 },
            { name: "ä¸­æ­£é‡Œ", lat: 24.4412, lng: 120.6508, color: "#9b59b6", count: 0 },
            { name: "æˆ¿è£¡é‡Œ", lat: 24.4342, lng: 120.6455, color: "#1abc9c", count: 0 },
            { name: "æ–°å¾©é‡Œ", lat: 24.4255, lng: 120.6412, color: "#e67e22", count: 0 },
            { name: "è¥¿å‹¢é‡Œ", lat: 24.4485, lng: 120.6385, color: "#34495e", count: 0 },
            { name: "æµ·å²¸é‡Œ", lat: 24.4602, lng: 120.6355, color: "#2980b9", count: 0 },
            { name: "å‡ºæ°´é‡Œ", lat: 24.4552, lng: 120.6458, color: "#27ae60", count: 0 },
            { name: "å±±æ±é‡Œ", lat: 24.4488, lng: 120.6655, color: "#8e44ad", count: 0 },
            { name: "å±±è…³é‡Œ", lat: 24.4352, lng: 120.6885, color: "#d35400", count: 0 },
            { name: "èˆŠç¤¾é‡Œ", lat: 24.4285, lng: 120.6812, color: "#7f8c8d", count: 0 },
            { name: "çŸ³é®é‡Œ", lat: 24.4252, lng: 120.7155, color: "#c0392b", count: 0 },
            { name: "è•‰åŸ”é‡Œ", lat: 24.4055, lng: 120.7255, color: "#16a085", count: 0 },
            { name: "å—å‹¢é‡Œ", lat: 24.4152, lng: 120.6955, color: "#f39c12", count: 0 },
            { name: "æ³°ç”°é‡Œ", lat: 24.4158, lng: 120.6585, color: "#d32f2f", count: 0 },
            { name: "ç‰ç”°é‡Œ", lat: 24.4258, lng: 120.6655, color: "#1976d2", count: 0 },
            { name: "ä¸Šé¤¨é‡Œ", lat: 24.4385, lng: 120.7185, color: "#388e3c", count: 0 },
            { name: "è¥¿å¹³é‡Œ", lat: 24.4550, lng: 120.6350, color: "#ffa000", count: 0 },
            { name: "è‹‘å‘é‡Œ", lat: 24.4625, lng: 120.6755, color: "#7b1fa2", count: 0 },
            { name: "æ°´å¡é‡Œ", lat: 24.4552, lng: 120.6885, color: "#00796b", count: 0 },
            { name: "å±±æŸ‘é‡Œ", lat: 24.4685, lng: 120.6555, color: "#afb42b", count: 0 },
            { name: "ç¤¾è‹“é‡Œ", lat: 24.4225, lng: 120.6755, color: "#689f38", count: 0 },
            { name: "ç”°å¿ƒé‡Œ", lat: 24.4325, lng: 120.6612, color: "#5d4037", count: 0 }
        ];

        const DEFAULT_LAT = 24.4418, DEFAULT_LNG = 120.6543, DEFAULT_ZOOM = 13;
        
        // æ•ˆèƒ½å„ªåŒ–ï¼špreferCanvas: true è®“ç€è¦½å™¨ç”¨ç¹ªåœ–åŠ é€Ÿ
        var map = L.map('map', { zoomControl: false, preferCanvas: true }).setView([DEFAULT_LAT, DEFAULT_LNG], DEFAULT_ZOOM);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
            attribution: 'Â© CartoDB', maxZoom: 20
        }).addTo(map);

        // åˆ†å±¤ç®¡ç†ï¼š
        // 1. villageLayer: é¡¯ç¤ºé‡Œåˆ¥æ•¸å­— (é è¨­é–‹å•Ÿ)
        // 2. detailCluster: é¡¯ç¤ºè©³ç´°åœ–é‡˜ (é è¨­éš±è—ï¼Œæ”¾å¤§æ‰é¡¯ç¤º)
        var villageLayer = L.layerGroup().addTo(map);
        var detailCluster = L.markerClusterGroup({ 
            chunkedLoading: true,   // åˆ†æ‰¹è¼‰å…¥ï¼Œé˜²æ­¢å¡é “
            maxClusterRadius: 40, 
            showCoverageOnHover: false,
            disableClusteringAtZoom: 17 // æ‹‰è¿‘æ™‚ç›´æ¥é¡¯ç¤ºé»
        });

        // --- 2. æ ¸å¿ƒæ•¸æ“šè™•ç† (ä¸‰éšæ®µåŠ é€Ÿè¡“) ---
        function processData(data) {
            $('#totalCount').text(data.length);
            
            // éšæ®µä¸€ï¼šæ¥µé€Ÿè¨ˆç®— (åªç®—æ•¸å­—ï¼Œä¸ç•«åœ–)
            VILLAGES.forEach(v => v.count = 0);
            data.forEach(item => {
                let lat = item.lat || item.latitude;
                let lng = item.lng || item.longitude;
                if (!lat || !lng) return;

                // æ•¸å­¸è¨ˆç®—ï¼Œéå¸¸å¿«
                let nearest = null; let minDist = Infinity;
                VILLAGES.forEach(v => {
                    let d = Math.pow(lat - v.lat, 2) + Math.pow(lng - v.lng, 2);
                    if (d < minDist) { minDist = d; nearest = v; }
                });
                if (nearest) nearest.count++;
            });

            // éšæ®µäºŒï¼šç«‹å³æ›´æ–° UI (ä½¿ç”¨è€…çœ‹åˆ°æ•¸å­—äº†)
            updateVillageUI();

            // éšæ®µä¸‰ï¼šèƒŒæ™¯å»ºç«‹åœ–é‡˜ (å»¶é² 100ms åŸ·è¡Œï¼Œä¸å¡ä½ä»‹é¢)
            setTimeout(() => {
                createMarkersBackground(data);
            }, 100);
        }

        // èƒŒæ™¯å»ºç«‹è©³ç´°åœ–é‡˜
        function createMarkersBackground(data) {
            let markerList = [];
            let pinIcon = L.divIcon({
                className: 'custom-div-icon',
                html: "<div class='simple-pin'>ğŸ“</div>",
                iconSize: [30, 30], iconAnchor: [15, 30]
            });

            data.forEach(item => {
                let lat = item.lat || item.latitude;
                let lng = item.lng || item.longitude;
                if (!lat || !lng) return;

                let m = L.marker([lat, lng], { icon: pinIcon });
                m.on('click', function() {
                    // Google å°èˆªé€£çµ (é€šç”¨æ ¼å¼)
                    let navUrl = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`;
                    
                    if (!this.getPopup()) {
                        this.bindPopup(`
                            <div class="popup-img-box">
                                <img src="${item.image_url || ''}" onerror="this.src='https://placehold.co/400x300?text=æš«ç„¡å½±åƒ'" loading="lazy">
                            </div>
                            <div class="popup-info">
                                <b style="font-size:1.1rem; color:#5d4037;">ğŸ‘¤ ${item.nickname || 'æœªå‘½å'}</b>
                                <p style="font-size:0.9rem; color:#666; margin: 5px 0;">${item.description || 'ç„¡è©³ç´°æè¿°'}</p>
                                <a href="${navUrl}" target="_blank" class="popup-btn" style="background:linear-gradient(135deg, #d32f2f 0%, #b71c1c 100%); color:white; display:block; text-align:center; padding:10px; border-radius:50px; text-decoration:none; margin-top:10px; font-weight:bold; box-shadow:0 4px 10px rgba(211,47,47,0.3);">
                                    <i class="fas fa-location-arrow"></i> å°èˆªå»æ‹œæ‹œ
                                </a>
                            </div>
                        `).openPopup();
                    }
                });
                markerList.push(m);
            });

            // æŠŠåœ–é‡˜å­˜å…¥ Clusterï¼Œä½†é€™æ™‚å€™å› ç‚ºåœ°åœ–ä¸Šæ²’æœ‰é€™å€‹ Layerï¼Œæ‰€ä»¥ä¸æœƒç•«å‡ºä¾†
            detailCluster.clearLayers();
            detailCluster.addLayers(markerList);
        }

        // æ›´æ–° UIï¼šç•«å‡ºé‡Œåˆ¥æ•¸å­—æ¨™ç±¤
        function updateVillageUI() {
            villageLayer.clearLayers();
            $('#villageGrid').empty();
            
            VILLAGES.forEach(v => {
                // åœ°åœ–ä¸Šçš„æ¨™ç±¤
                if (v.count > 0) {
                    L.marker([v.lat, v.lng], {
                        icon: L.divIcon({
                            className: 'custom-div-icon',
                            html: `<div class="village-label-icon" style="background-color:${v.color}">${v.name}<br><span style="font-size:10px;font-weight:normal;">(${v.count})</span></div>`,
                            iconSize: [70, 40], iconAnchor: [35, 20]
                        })
                    }).on('click', () => goToVillage(v.lat, v.lng)).addTo(villageLayer);
                }

                // åº•éƒ¨é¢æ¿
                $('#villageGrid').append(`
                    <div class="village-item" onclick="goToVillage(${v.lat}, ${v.lng})">
                        <div class="color-indicator" style="background-color:${v.color}"></div>
                        <b style="color:#5d4037;">${v.name}</b><br>
                        <span style="color:${v.count > 0 ? '#d32f2f' : '#ccc'}; font-weight:bold;">${v.count} ç­†</span>
                    </div>
                `);
            });
        }

        // --- 3. ç¸®æ”¾é‚è¼¯ (é—œéµé«”é©—å„ªåŒ–) ---
        // ç›£è½ç¸®æ”¾ï¼šZoom Level >= 15 æ‰é¡¯ç¤ºè©³ç´°åœ–é‡˜ï¼Œä¸ç„¶åªé¡¯ç¤ºé‡Œåˆ¥
        map.on('zoomend', function() {
            let currentZoom = map.getZoom();
            
            if (currentZoom >= 15) {
                // é€²å…¥è©³ç´°æ¨¡å¼ï¼šéš±è—é‡Œæ¨™ç±¤ï¼Œé¡¯ç¤ºè©³ç´°åœ–é‡˜
                if (map.hasLayer(villageLayer)) map.removeLayer(villageLayer);
                if (!map.hasLayer(detailCluster)) map.addLayer(detailCluster);
            } else {
                // å›åˆ°ç¸½è¦½æ¨¡å¼ï¼šé¡¯ç¤ºé‡Œæ¨™ç±¤ï¼Œéš±è—è©³ç´°åœ–é‡˜
                if (!map.hasLayer(villageLayer)) map.addLayer(villageLayer);
                if (map.hasLayer(detailCluster)) map.removeLayer(detailCluster);
            }
        });

        // é»æ“Šé‡Œåˆ¥æ™‚çš„å‹•ä½œ
        function goToVillage(lat, lng) { 
            $('#villagePanel').removeClass('active'); 
            // é£›éå»ä¸¦è¨­å®š Zoom = 16ï¼Œé€™æ¨£æœƒè‡ªå‹•è§¸ç™¼ä¸Šé¢çš„ zoomend é‚è¼¯ï¼Œåˆ‡æ›æˆè©³ç´°åœ–é‡˜
            map.flyTo([lat, lng], 16, { duration: 1.2 }); 
        }
        
        function resetMapView() { map.flyTo([DEFAULT_LAT, DEFAULT_LNG], DEFAULT_ZOOM); }
        function toggleVillagePanel() { $('#villagePanel').toggleClass('active'); }

        // --- 4. è³‡æ–™è¼‰å…¥ ---
        function generateDemoData(count) {
            console.warn("âš ï¸ æ­£ä½¿ç”¨å±•ç¤ºæ¨¡å¼");
            $('#data-status').html('<i class="fas fa-magic"></i> é è¦½æ¼”ç¤ºæ¨¡å¼').removeClass('status-db').addClass('status-demo');
            let demoData = [];
            for (let i = 0; i < count; i++) {
                demoData.push({
                    lat: 24.4 + Math.random() * 0.08,

                    nickname: "ç†±å¿ƒé„‰è¦ª " + (i + 1),

                    image_url: "https://picsum.photos/400/300?random=" + i

            }
            processData(demoData);
        }

        function loadData() {
            // å˜—è©¦é€£ç·š
            $.getJSON('/api/locations')
                .done(function(data) {
                    if (data && data.length > 0) {
                        $('#data-status').html('<i class="fas fa-wifi"></i> é€£ç·šæˆåŠŸ').removeClass('status-demo').addClass('status-db');
                        processData(data);
                    } else { generateDemoData(500); }
                })
                .fail(function() { generateDemoData(500); });
        }

        $(document).ready(() => loadData());
    </script>
