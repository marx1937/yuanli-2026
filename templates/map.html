<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />

    <style>
        body { 
            background: #f8f9fa; font-family: "Microsoft JhengHei", sans-serif;
            margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh;
        }
        
        /* é ‚éƒ¨æ¨™é¡Œåˆ— (æ‡¸æµ®) */
        .map-header {
            position: absolute; top: 15px; left: 50%; transform: translateX(-50%);
            z-index: 1000; width: 90%; max-width: 400px; text-align: center;
        }
        
        /* ğŸ”¥ ä¿®æ”¹ï¼šè®“æ¨™é¡Œè®Šæˆå¯é»æ“Šçš„æŒ‰éˆ• */
        .header-capsule {
            background: rgba(255, 255, 255, 0.95); padding: 10px 25px; border-radius: 50px;
            font-weight: bold; color: #555; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: inline-flex; align-items: center; border: 1px solid rgba(0,0,0,0.1);
            cursor: pointer; /* è®Šæ‰‹æŒ‡ */
            transition: transform 0.2s, background 0.2s; /* å‹•ç•«æ•ˆæœ */
        }
        /* é»æ“Šæ™‚çš„ä¸‹å£“æ•ˆæœ */
        .header-capsule:active {
            transform: scale(0.95);
            background: #f1f2f6;
        }

        #map { flex-grow: 1; width: 100%; z-index: 1; }

        .custom-div-icon { background: transparent; border: none; }
        .simple-pin {

        }
        .simple-pin:active { transform: scale(1.2); }

        .leaflet-popup-content-wrapper { border-radius: 15px; overflow: hidden; padding: 0; }
        .leaflet-popup-content { margin: 0; width: 220px !important; }
        .popup-img-box { width: 100%; height: 150px; overflow: hidden; position: relative; background: #eee; }
        .popup-img-box img { width: 100%; height: 100%; object-fit: cover; }
        .popup-info { padding: 15px; text-align: left; }
        .popup-title { font-weight: bold; font-size: 1.1rem; color: #2d3436; margin-bottom: 5px; }
        .popup-desc { font-size: 0.9rem; color: #636e72; margin-bottom: 15px; line-height: 1.4; }
        .popup-btn {
            background: linear-gradient(135deg, #0984e3, #74b9ff); color: white; 
            border-radius: 50px; padding: 8px 0; font-size: 0.9rem; font-weight: bold;
            text-decoration: none; display: block; text-align: center;
            box-shadow: 0 4px 10px rgba(9, 132, 227, 0.3);
        }

        .btn-locate {
            position: absolute; bottom: 100px; right: 20px; z-index: 900;
            width: 55px; height: 55px; border-radius: 50%;
            background: white; color: #555; font-size: 1.5rem;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15); cursor: pointer;
        }
        
        .bottom-nav { 
            position: fixed; bottom: 0; width: 100%; background: white; border-top: 1px solid #f1f1f1; 
            padding: 0 10px; height: 75px; display: flex; justify-content: space-around; align-items: center; 
            z-index: 999; box-shadow: 0 -5px 25px rgba(0,0,0,0.05);
        }
        .nav-item { text-align: center; color: #b2bec3; text-decoration: none; font-size: 0.7rem; flex: 1; display: flex; flex-direction: column; align-items: center; }
        .nav-item i { font-size: 1.4rem; margin-bottom: 3px; }
        .nav-item.active { color: #d32f2f; font-weight: bold; }
        .nav-center-btn {
            width: 68px; height: 68px; background: linear-gradient(135deg, #ff7675 0%, #d63031 100%);
            border-radius: 50%; border: 6px solid #fff; color: white; display: flex; align-items: center; justify-content: center;
            font-size: 1.8rem; transform: translateY(-28px); box-shadow: 0 5px 15px rgba(214, 48, 49, 0.4);
            position: relative; z-index: 1000;
        }
    </style>
</head>
<body>

    <div class="map-header" onclick="resetMapView()">
        <div class="header-capsule">
            <i class="fas fa-map-marked-alt" style="color:#d32f2f; margin-right:8px;"></i> å°‹ç¥é›·é”åœ°åœ–
            <i class="fas fa-undo-alt" style="font-size: 0.8rem; color: #bbb; margin-left: 8px;"></i>
        </div>
    </div>

    <div id="map"></div>

    <div class="btn-locate" onclick="locateUser()">
        <i class="fas fa-crosshairs"></i>
    </div>

    <div class="bottom-nav">
        <a href="/" class="nav-item"><i class="fas fa-archway"></i><span>é¦–é </span></a>
        <a href="/map" class="nav-item active"><i class="fas fa-map-signs"></i><span>åœ°åœ–</span></a>
        <a href="/upload" class="nav-center-btn"><i class="fas fa-camera-retro" style="color:white;"></i></a>
        <a href="/gallery" class="nav-item"><i class="fas fa-images"></i><span>åœ–åº«</span></a>
        <a href="/leaderboard" class="nav-item"><i class="fas fa-scroll"></i><span>æ¦œå–®</span></a>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script>
        // è¨­å®šé è¨­ä¸­å¿ƒé»èˆ‡ç¸®æ”¾å±¤ç´š
        const DEFAULT_LAT = 24.4418;
        const DEFAULT_LNG = 120.6543;
        const DEFAULT_ZOOM = 13;

        var map = L.map('map', { zoomControl: false }).setView([DEFAULT_LAT, DEFAULT_LNG], DEFAULT_ZOOM);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        var markers = L.markerClusterGroup({
            showCoverageOnHover: false,
            zoomToBoundsOnClick: true,
            spiderfyOnMaxZoom: true,
            spiderfyDistanceMultiplier: 1.5,
            maxClusterRadius: 60
        });

        var simpleIcon = L.divIcon({
            className: 'custom-div-icon',
            html: "<div class='simple-pin'>ğŸ“</div>",
            iconSize: [30, 30], iconAnchor: [15, 30], popupAnchor: [0, -30]
        });

        $.getJSON('/api/locations', function(data) {
            data.forEach(function(item) {
                var lat = item.lat; var lng = item.lng;
                var img = item.image_url;
                var nickname = item.nickname || 'ç†±å¿ƒä¸²å‹';
                var desc = item.description || 'ç™¼ç¾ç¥éšŠå‹ï¼';

                var popupContent = `
                    <div class="popup-img-box"><img src="${img}" loading="lazy"></div>
                    <div class="popup-info">
                        <div class="popup-title">ğŸ‘¤ ${nickname}</div>
                        <div class="popup-desc">${desc}</div>
                        <a href="https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}" target="_blank" class="popup-btn">
                            <i class="fas fa-location-arrow"></i> å°èˆªå»æ‹œæ‹œ
                        </a>
                    </div>
                `;
                var marker = L.marker([lat, lng], { icon: simpleIcon }).bindPopup(popupContent);
                markers.addLayer(marker);
            });
            map.addLayer(markers);
        });

        // ğŸ”¥ æ–°å¢ï¼šä¸€éµå›åˆ°å…¨è¦½æ¨¡å¼
        function resetMapView() {
            // ä½¿ç”¨ flyTo ç”¢ç”Ÿå¹³æ»‘çš„é£›è¡Œæ•ˆæœ
            map.flyTo([DEFAULT_LAT, DEFAULT_LNG], DEFAULT_ZOOM);
            // é †ä¾¿æŠŠæ‰“é–‹çš„è¦–çª—é—œæ‰ï¼Œè¦–é‡æ›´ä¹¾æ·¨
            map.closePopup();
        }

        // å®šä½ä½¿ç”¨è€… (é£›åˆ°è‡ªå·±ä½ç½®)
        function locateUser() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = position.coords.latitude;
                    var lng = position.coords.longitude;
                    map.flyTo([lat, lng], 16);
                    L.circleMarker([lat, lng], {
                        radius: 8, fillColor: "#0984e3", color: "#fff", weight: 2, opacity: 1, fillOpacity: 0.8
                    }).addTo(map).bindPopup("ğŸ“ ä½ åœ¨é€™è£¡").openPopup();
                }, function() { alert("ç„¡æ³•å–å¾—å®šä½"); });
            }
        }
    </script>
</body>
</html>
