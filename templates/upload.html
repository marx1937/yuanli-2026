    <script>

    // ğŸ”Š ç¨ç«‹æ’­æ”¾å‡½å¼ (å¼·åˆ¶æŠ“ä¸­æ–‡èªéŸ³)
    function playVoice() {
        if(!voiceMsg) return;

        window.speechSynthesis.cancel(); // å…ˆé–‰å˜´
        
        // ğŸ” å¾ 82 å€‹è²éŸ³è£¡ï¼Œæ‰¾å‡ºæœ€å¥½çš„ä¸­æ–‡è²éŸ³
        var voices = window.speechSynthesis.getVoices();

    // --- GPS èˆ‡ åˆå§‹åŒ– ---
    $(document).ready(function() {

    function previewFile() {
        var file = document.getElementById('fileInput').files[0];
        if (!file) return;
        $('#cameraPlaceholder').hide();
        var preview = document.getElementById('previewImg');
        preview.style.display = 'block';
        preview.src = URL.createObjectURL(file);
        
        var reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = function(e) {
            var img = new Image();
            img.src = e.target.result;
            img.onload = function() {
                var canvas = document.createElement('canvas');
                var ctx = canvas.getContext('2d');
                var maxW = 800;
                var scale = maxW / img.width;
                var w = (img.width > maxW) ? maxW : img.width;
                var h = (img.width > maxW) ? (img.height * scale) : img.height;
                canvas.width = w; canvas.height = h;
                ctx.drawImage(img, 0, 0, w, h);
                canvas.toBlob(function(blob) {
                    fileBlob = blob;
                    checkReady();
                }, 'image/jpeg', 0.8);
            }
        }
    }

    function checkReady() {
        if (currentLat && fileBlob) {
            $('#submitBtn').prop('disabled', false).removeClass('btn-secondary').addClass('btn-danger').html('ç¢ºèªä¸Šå‚³');
        }
    }

    function uploadData() {

        $('#submitBtn').html('å‚³é€ä¸­...').prop('disabled', true);

        var formData = new FormData();
        formData.append('photo', fileBlob);
        formData.append('lat', currentLat);
        formData.append('lng', currentLng);
        formData.append('note', $('#note').val());
        formData.append('nickname', rawName);

            success: function(response) {
