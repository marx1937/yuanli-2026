<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    // --- AudioContext è§£é–æ ¸å¿ƒ ---
    const AudioCore = {
        context: null,
        voices: [],
        unlocked: false,

        init: function() {
            // 1. åˆå§‹åŒ– Web Audio API Context
            try {
                window.AudioContext = window.AudioContext || window.webkitAudioContext;
                this.context = new AudioContext();
            } catch(e) {
                console.log('Web Audio API not supported');
            }

            // 2. é è¼‰å…¥èªéŸ³åŒ…
            if ('speechSynthesis' in window) {
                window.speechSynthesis.onvoiceschanged = () => {
                    this.voices = window.speechSynthesis.getVoices();
                    $('#debugMsg').text(`âœ… èªéŸ³åŒ…å·²è¼‰å…¥ (${this.voices.length} å€‹)`);
                };
                this.voices = window.speechSynthesis.getVoices(); // å˜—è©¦åŒæ­¥ç²å–
            }
        },

        // ğŸ”¥ é—œéµï¼šè§£é–å‹•ä½œ
        unlock: function() {
            if (this.unlocked || !this.context) return;
            
            // å˜—è©¦æ¢å¾© AudioContextï¼Œé€™é€šå¸¸æœƒè§¸ç™¼ç€è¦½å™¨æ¬Šé™
            this.context.resume().then(() => {
                this.unlocked = true;
                console.log('AudioContext Unlocked/Resumed!');
                
                // é †ä¾¿æ’­ä¸€å€‹æ¥µçŸ­çš„ç©ºç™½éŸ³ï¼Œå¾¹åº•é¨™éç€è¦½å™¨
                const oscillator = this.context.createOscillator();
                oscillator.connect(this.context.destination);
                oscillator.start(0);
                oscillator.stop(0.001);
            });
        },

        speak: function(text) {
            // å†æ¬¡å˜—è©¦è§£é–
            this.unlock();

            if (!('speechSynthesis' in window)) return alert("æ‚¨çš„æ‰‹æ©Ÿä¸æ”¯æ´èªéŸ³");
            
            const synth = window.speechSynthesis;
            synth.cancel(); 

            const u = new SpeechSynthesisUtterance(text);
            
            // èªéŸ³åŒ…é¸æ“‡é‚è¼¯
            let voice = this.voices.find(v => v.lang === 'zh-TW') || 
                        this.voices.find(v => v.lang.indexOf('zh') !== -1);
            
            if (voice) {
                u.voice = voice;
                u.lang = voice.lang;
            } else {
                u.lang = 'zh-TW';
            }
            u.rate = 1.0; 
            u.volume = 1.0;

            u.onerror = (event) => {
                console.error("Speech Error:", event);
                let msg = 'æœªçŸ¥éŒ¯èª¤';
                if (event.error === 'not-allowed') msg = 'ç€è¦½å™¨æ‹’çµ•è‡ªå‹•æ’­æ”¾ (not-allowed)';
                if (event.error === 'canceled') msg = 'æ’­æ”¾è¢«ä¸­æ–·';
                
                // å¦‚æœæ˜¯ not-allowedï¼Œæˆ‘å€‘åœ¨ä»‹é¢ä¸Šæç¤ºç”¨æˆ¶å¤šé»å¹¾ä¸‹
                if(event.error === 'not-allowed') {
                   $('#debugMsg').html('<span style="color:red">âš ï¸ ç€è¦½å™¨é˜»æ“‹ï¼Œè«‹å¤šé»å¹¾æ¬¡æŒ‰éˆ•è§£é–</span>');
                } else {
                   $('#debugMsg').text(`âŒ éŒ¯èª¤: ${msg}`);
                }
            };
            
            u.onstart = () => {
                $('#debugMsg').text('ğŸ”Š æ­£åœ¨æ’­æ”¾ä¸­...');
            };

            synth.speak(u);
        }
    };

    // --- å…¨å±€ç›£è½ï¼šåªè¦æ‰‹æŒ‡ç¢°åˆ°è¢å¹•ï¼Œå°±å˜—è©¦è§£é– ---
    document.addEventListener('touchstart', function() {
        AudioCore.unlock();
    }, {once:true});
    document.addEventListener('click', function() {

    }, {once:true});

    // --- æ¸¬è©¦æŒ‰éˆ• ---
    function testVoice() {
        let area = $('#area').val() || "æŸå€‹é‡Œ";
        let nickname = $('#nickname').val() || "å–„å¿ƒäººå£«";
        let text = `æ¸¬è©¦æˆåŠŸã€‚æ„Ÿè¬${area}çš„${nickname}`;

    // --- GPS èˆ‡ä¸Šå‚³é‚è¼¯ ---
    var currentLat = null, currentLng = null;
    var isPhotoReady = false;

    function startGPS() {
        $('#gpsStatus').html('<i class="fas fa-satellite-dish fa-spin mr-2"></i> å®šä½ä¸­...');
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    currentLat = position.coords.latitude; 
                    currentLng = position.coords.longitude;
                    $('#lat').val(currentLat); $('#lng').val(currentLng);
                    $('#gpsStatus').html('<i class="fas fa-check-circle mr-2"></i> å®šä½å®Œæˆ (ç²¾æº–)').css('color', '#2ecc71');
                    checkReady();
                }, 
                function(error) { 
                    $('#gpsStatus').html('<i class="fas fa-exclamation-triangle mr-2"></i> å®šä½å¤±æ•—').css('color', '#e74c3c');
                },
                { timeout: 10000 }
            );
        } else {
            $('#gpsStatus').text('æ‰‹æ©Ÿä¸æ”¯æ´ GPS');
        }
    }

    function previewImage(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) {

                $('#uploadPlaceholder').hide();
                isPhotoReady = true;

            reader.readAsDataURL(input.files[0]);

    }

    function checkReady() {
        let area = $('#area').val();
        let btn = $('#submitBtn');
        if (currentLat && isPhotoReady && area) {

        } else {

            else if (!area) btn.html('ğŸ“ è«‹é¸æ“‡å€åŸŸ');
            else if (!currentLat) btn.html('<i class="fas fa-sync fa-spin"></i> ç­‰å¾… GPS å®šä½...');
        }
    }

    $('#uploadForm').submit(function(e) {
        e.preventDefault();
        
        var nickname = $('#nickname').val().trim();
        if(!nickname) nickname = 'ç†±å¿ƒä¸²å‹'; 
        var area = $('#area').val();

        var badWords = ['ç¬¨è›‹', 'å£è›‹', 'ç‹å…«', 'ç™½ç—´', 'ç™½ç™¡', 'æ™ºéšœ', 'å¹¹', 'é ', 'æ­»', 'çˆ›', 'å±Œ', 'é›æ°', 'æ©Ÿè»Š', 'fuck', 'shit']; 
        for (var word of badWords) {
            if (nickname.toLowerCase().includes(word)) {
                return Swal.fire({title: 'æš±ç¨±ä¸é›…', text: 'è«‹æ›´æ›æš±ç¨±', icon: 'warning'});
            }
        }

        var btn = $('#submitBtn');
        if(!btn.hasClass('ready')) return;

        // ğŸ”¥ æ’­æ”¾æœ€çµ‚å‹•æ…‹èªéŸ³
        var sayText = `æ”¶åˆ°ï¼Œè³‡æ–™å‚³é€ä¸­ã€‚æ„Ÿè¬${area}çš„${nickname}ï¼ŒåœŸåœ°å…¬æœƒä¿åº‡ä½ å–”ï¼`;
        AudioCore.speak(sayText);

        btn.removeClass('ready').html('<i class="fas fa-robot"></i> æ­£åœ¨å‚³é€è³‡æ–™...').css('opacity', '0.8');

        var formData = new FormData(this);
        formData.set('nickname', nickname);
        var desc = $('#description').val();
        formData.set('description', '[' + area + '] ' + desc);

        $.ajax({
            url: '/upload', type: 'POST', data: formData, contentType: false, processData: false,
            success: function(response) {
                if (response.status === 'duplicate') {
                    Swal.fire({
                        imageUrl: 'https://res.cloudinary.com/diuoghid2/image/upload/guide_couple.png', 
                        imageWidth: '100%', 
                        title: 'ğŸ“‹ è³‡æ–™å·²é€äº¤å¯©æ ¸',
                        html: `æ„Ÿè¬æ‚¨ï¼ä¸éæ­¤åœ°é» (${area}) é™„è¿‘ä¼¼ä¹å·²æœ‰æŸ¥å ±ç´€éŒ„ã€‚`,
                        confirmButtonText: 'æ”¶åˆ°', confirmButtonColor: '#ff9800'
                    }).then(() => { window.location.href = '/map'; });
                } else {
                    Swal.fire({
                        title: 'âœ… ä¸Šå‚³æˆåŠŸï¼', 
                        html: `æ„Ÿè¬ <b>${area}</b> çš„ <b>${nickname}</b>`, 
                        imageUrl: 'https://res.cloudinary.com/diuoghid2/image/upload/happy.jpg', 
                        imageWidth: '100%',
                        confirmButtonText: 'å¤ªæ£’äº†ï¼', confirmButtonColor: '#d32f2f'
                    }).then(() => { window.location.href = '/map'; });
                }
            },
            error: function() {
                Swal.fire({ title: 'âŒ ä¸Šå‚³å¤±æ•—', text: 'è«‹æª¢æŸ¥ç¶²è·¯é€£ç·š', icon: 'error' });
                btn.addClass('ready').html('<i class="fas fa-paper-plane"></i> é‡æ–°ç™¼é€');
            }
        });
    });

    $(document).ready(function() {
