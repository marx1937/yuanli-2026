<body>

<div class="container">

<script>
    // 1. åˆå§‹åŒ–ï¼šä¸€é€²ä¾†å°±æŠ“ GPS
    window.onload = function() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    document.getElementById('lat').value = position.coords.latitude;
                    document.getElementById('lng').value = position.coords.longitude;
                    
                    let msg = document.getElementById('gps-msg');
                    msg.className = "gps-status gps-ok";
                    msg.innerHTML = '<i class="fas fa-map-marker-alt"></i> å®šä½æˆåŠŸï¼å¯ä»¥æ‹ç…§äº†';
                    checkForm(); // æª¢æŸ¥æ˜¯å¦å¯ä»¥å•Ÿç”¨æŒ‰éˆ•
                },
                (error) => {
                    let msg = document.getElementById('gps-msg');
                    msg.className = "gps-status gps-error";
                    msg.innerHTML = '<i class="fas fa-times-circle"></i> å®šä½å¤±æ•—ï¼Œè«‹é–‹å•Ÿ GPS';
                    Swal.fire({

                        confirmButtonColor: '#d32f2f'

                { enableHighAccuracy: true, timeout: 10000 } // è¦æ±‚é«˜ç²¾æº–åº¦
            );
        } else {

            document.getElementById('gps-msg').className = "gps-status gps-error";
        }
    };

    // 2. ç…§ç‰‡é è¦½é‚è¼¯ (è§£æ±ºç ´çª—æ•ˆæ‡‰)
    function previewFile() {
        const file = document.getElementById('file-input').files[0];
        const preview = document.getElementById('preview-img');
        const placeholder = document.getElementById('upload-placeholder');

        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = "block"; // é¡¯ç¤ºåœ–ç‰‡
                placeholder.style.display = "none"; // éš±è—ç›¸æ©Ÿåœ–ç¤º
                checkForm();

            reader.readAsDataURL(file);

    }

    // 3. æª¢æŸ¥è¡¨å–®æ˜¯å¦å¡«å¯«å®Œæ•´ (æ§åˆ¶æŒ‰éˆ•å•Ÿç”¨)
    function checkForm() {
        const hasFile = document.getElementById('file-input').files.length > 0;
        const hasGPS = document.getElementById('lat').value !== "";
        const btn = document.getElementById('submit-btn');

        if (hasFile && hasGPS) {
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-paper-plane"></i> ç¢ºèªä¸Šå‚³';
        } else {
            btn.disabled = true;
            if (!hasGPS) btn.innerHTML = '<i class="fas fa-satellite-dish fa-spin"></i> ç­‰å¾…å®šä½ä¸­...';
            else if (!hasFile) btn.innerHTML = '<i class="fas fa-camera"></i> è«‹å…ˆæ‹æ”ç…§ç‰‡';
        }
    }

    // 4. åŸ·è¡Œä¸Šå‚³ (AJAX)
    function doUpload() {
        const nickname = document.getElementById('nickname').value.trim();
        if (!nickname) {
            Swal.fire({
                icon: 'warning',
                title: 'è«‹è¼¸å…¥ç¨±å‘¼',
                text: 'æˆ‘å€‘éœ€è¦çŸ¥é“æ˜¯å“ªä½ç†±å¿ƒé„‰è¦ªå›å ±çš„å–”ï¼',
                confirmButtonColor: '#ff9800'
            });

        }

        const form = document.getElementById('upload-form');
        const formData = new FormData(form);
        const btn = document.getElementById('submit-btn');

        // é–å®šæŒ‰éˆ•é¿å…é‡è¤‡æŒ‰
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ç¥è·¡å‚³é€ä¸­...';

        fetch('/upload', {

                    icon: 'success',

                });

                    icon: 'warning',

                 });
                 btn.disabled = false;

            } else {

                btn.disabled = false;

    }
